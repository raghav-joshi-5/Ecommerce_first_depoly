<div class="row">
  <div class="col-md-6">
    <div class="main-image">
      <img
        [src]="prodObj.images"
        [alt]="prodObj.title"
        [title]="prodObj.title"
      />
    </div>
  </div>
  <div class="col-md-6">
    <p>{{ prodObj.title }}</p>
    <p>{{ prodObj.product_description }}</p>
    <p>{{ prodObj.product_details }}</p>
    <p>{{ prodObj.tags }}</p>
  </div>
</div>
